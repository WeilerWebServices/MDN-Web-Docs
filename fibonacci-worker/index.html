<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"  />
    <title>Fibonacci number generator</title>
    <style>
      body {
        width: 500px;
      }

      div, p {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>

  <form>
    <div>
      <label for="number">Enter a number that is an index position in the fibonacci sequence to see what number is in that position (e.g. enter 5 and you'll get a result of 8 â€” fibonacci index position 5 is 8).</label>
      <input type="number" id="number">
    </div>
    <div>
      <input type="submit">
    </div>
  </form>

  <p id="result"></p>

  <script language="javascript">
    var form = document.querySelector('form');
    var input = document.querySelector('input[type="number"]');
    var result = document.querySelector('p#result');
    var worker = new Worker('fibonacci.js');

    worker.onmessage = function(event) {
      result.textContent = event.data;
      console.log('Got: ' + event.data + '\n');
    };

    worker.onerror = function(error) {
      console.log('Worker error: ' + error.message + '\n');
      throw error;
    };

    form.onsubmit = function(e) {
      e.preventDefault();
      worker.postMessage(input.value);
      input.value = '';
    }

  </script>
  </body>
</html>
