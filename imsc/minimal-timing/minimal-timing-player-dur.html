<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="imsc-player-preview">
  <meta charset="utf-8">
  <title>IMSC Basic: minimal-timing-dur-player</title>
  <script src="https://unpkg.com/imsc@1.1.0-beta.2/build/umd/imsc.all.min.js"></script>
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div id="app"></div>
  <div>
    <div id="videoContainer">
      <video src="../videos/stars.mp4" id="imscVideo" height="288px" width="512px" muted loop controls />
    </div>
    <div id="render-div"></div>
  </div>
  <div id="nonVideoContent">
    <textarea id="code" class="ttml-content" style="height: 150px;">
<tt xmlns="http://www.w3.org/ns/ttml" xml:lang="en">
  <body>
    <div>
      <p begin="1s" dur="3s">Who are you?</p>
      <p begin="2s" dur="2s">I am Mork from Ork.</p>
    </div>  
   </body>
 </tt> 
    </textarea>
    <div class="playable-buttons">
      <input id="reload" type="button" value="Reload">
      <input id="reset" type="button" value="Reset">
    </div>
  </div>

  <script src="js/index.js"></script>

</body>

</html>
